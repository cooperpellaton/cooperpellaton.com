<!doctype html>
<html>

<head>
<meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta charset="utf-8">
    <title>{{page.title}}</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-beta/css/bootstrap.min.css" integrity="sha384-/Y6pD6FV/Vv2HJnA6t+vslU6fwYXjCFtcEpHbNJ0lyAFsXTsjBbfaDjzALeQsN6M"
        crossorigin="anonymous">
    <link href="https://fonts.googleapis.com/css?family=Playfair+Display" rel="stylesheet">
    <!-- Header Font. -->
    <link href="https://fonts.googleapis.com/css?family=Domine:400,700" rel="stylesheet">
    <!-- Base Font. -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,400i,600" rel="stylesheet">
    <link rel="stylesheet" href="css/base.css">

    <style>

        @font-face {
            font-family: 'VeronaSerial';
            src: url('../fonts/348044_0_0.eot');
            src: url('../fonts/348044_0_0.eot?#iefix') format('embedded-opentype'), url('../fonts/348044_0_0.woff2') format('woff2'), url('../fonts/348044_0_0.woff') format('woff'), url('../fonts/348044_0_0.ttf') format('truetype');
        }

        @media (min-width: 800px) {
            body {
                margin: 2em;
                display: grid;
                grid-template-columns: 1fr 1fr;
                grid-gap: 4em;
                max-width: 30em;
            }
        }

        .container {
            margin-top: 15%;
            margin-left: 8%;
            margin-right: 8%;
            max-width: 50rem
        }

        table,
        caption,
        tbody,
        tfoot,
        thead,
        tr,
        th,
        td {
            border: 0;
            outline: 0;
            vertical-align: baseline;
            background: transparent
        }

        tbody tr:nth-child(odd) td,
        tbody tr:nth-child(odd) th {
            background-color: inherit
        }

        h1 {
            font-size: 50px;
            font-family: "VeronaSerial", serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            margin-top: 0rem
        }

        h2,
        p {
            font-family: "Lato", serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
        }

        .home-name {
            margin-bottom: .2rem
        }

        .home-subtitle {
            color: #757575
        }

        .home-subtitle a {
            color: inherit;
            font-family: 'Open Sans', sans-serif;
        }

        .home-header {
            margin-bottom: .3rem;
            font-family: 'Open Sans', sans-serif;
        }

        .home-nav {
            font-family: 'Open Sans', sans-serif;
            max-width: 26rem
        }

        .home-nav td {
            padding-top: 0px;
            padding-left: 0px;
            padding-right: 0px;
            padding-bottom: 0px
        }

        .home-nav-secondary {
            font-family: "Lato", serif, "Apple Color Emoji", "Segoe UI Emoji", "Segoe UI Symbol";
            opacity: 0.8
        }

        .home-nav-secondary a {
            color: #4B86B0
        }

        .home-nav-secondary span:after {
            content: ' /';
            color: #c0c0c0
        }

        .home-nav-secondary span:last-of-type:after {
            content: ''
        }

        @media screen and (max-width: 768px) {
            #container {
                min-width: 200px;
                max-width: 790px;
                margin: 0 auto;
                margin-right: 30px;
            }
        }

        @media only screen and (min-width: 769px) {
            #container {
                min-width: 200px;
                max-width: 790px;
                margin: 0 auto;
                margin-top: 7%;
                padding: 30px;
            }
        }
    </style>
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:700,400" rel="stylesheet" type="text/css">
    <meta name="description" content="{{ site.description }}" />
    <meta name="author" content="Cooper Pellaton" />
    <meta name="copyright" content="&copy; Copyright 2015 to Present" />

    <meta name="twitter:url" content="https://cepp.ch">
    <meta name="twitter:title" content="The casual insanity and paranoia of Cooper Pellaton as he navigates that unnavigable web.">
    <meta name="twitter:description" content="{{ site.description }}">
    <!--End entry to try and increase SEO.-->
