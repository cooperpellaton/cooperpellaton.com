<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
    <meta charset="utf-8" />
    <style>{% include base.css %}</style>
    <meta name="keywords" content="{{ site.keywords }}">
    <meta name="copyright" content="&copy; Copyright 2015 to Present" />
    <link type="text/plain" rel="author" href="/humans.txt" />
    <link rel="me" href="{{ site.mastodon }}" />
    <link rel="icon" type="image/x-icon" href="{{ site.favicon }}" />
    {% seo %}
    {% feed_meta %}
</head>

<body>
    <div class="grid-container">
        <div class="grid-header">
            <div class="constrained-width">
                {% include nav.html %}
            </div>
        </div>
        <div class="grid-main">
            <div class="content constrained-width">
                {{ content }}
            </div>
        </div>
        <div class="grid-footer">
            <!-- Optional footer content -->
        </div>
    </div>
</body>

</html>
