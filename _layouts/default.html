<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=5" />
  <meta charset="utf-8" />
  <style>
  {% include base.css %}
  </style>
  <title>{{page.title}}</title>
  {% if page.description %}
  <meta name="description" content="{{ page.description | escape }}">
  {% else %}
  <meta name="description" content="{{ site.description }}">
  <meta name="keywords" content="{{ site.keywords }}">
  {% endif %}
  {% if page.author %}
  <meta name="author" content="{{ page.author }}">
  {% else %}
  <meta name="author" content="{{ site.author }}">
  {% endif %}
  <meta name="copyright" content="&copy; Copyright 2015 to Present" />
  <link type="text/plain" rel="author" href="/humans.txt" />
  <link rel="canonical" href="{{ site.url }}" />
  <link rel="me" href=" {{ site.mastodon }}" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter_username }}" />
  <meta name="twitter:creator" content="{{ site.twitter_username }}" />
  {% if page.title and page.url and page.description %}
  <meta name="twitter:url" content="{{ page.url }}" />
  <meta name="twitter:title" content="{{ page.title }}" />
  <meta name="twitter:description" content="{{ page.description }}" />
  {% else %}
  <meta name="twitter:url" content="{{ site.url }}" />
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  {% endif %}
  <link rel="icon" type="image/x-icon" href="{{ site.favicon }}" />
  <link rel="alternate" type="application/atom+xml" href="/feed.xml" title="RSS feed for cepp.ch" />
</head>

<body class="container">
  <div class="content">
    {% include nav.html %}
    {{ content }}
  </div>
</body>

</html>
