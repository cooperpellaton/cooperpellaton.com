<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xml:lang="en" lang="en-us">

<head>
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1" />
  <meta charset="utf-8" />
  <title>{{page.title}}</title>
  <meta name="description" content="{{ site.description }}" />
  <meta name="author" content="Cooper Pellaton" />
  <meta name="copyright" content="&copy; Copyright 2015 to Present" />
  <link type="text/plain" rel="author" href="/humans.txt" />
  <link rel="canonical" href="https://cepp.ch/" />
  <meta name="twitter:card" content="summary" />
  <meta name="twitter:site" content="{{ site.twitter_username }}" />
  <meta name="twitter:creator" content="{{ site.twitter_username }}" />
  <meta name="twitter:url" content="{{ site.url }}" />
  <meta name="twitter:title" content="{{ site.title }}" />
  <meta name="twitter:description" content="{{ site.description }}" />
  <link rel="icon" type="image/png" href=" {{ site.favicon }}" />
  <meta name="theme-color" content="{{ site.theme-color }}" />
  <link rel="stylesheet" href="../../../css/base.css" />
  <!-- <link rel="stylesheet" href="../../../css/blog.css" /> -->
  <!-- The title font. -->
  <link href="https://fonts.googleapis.com/css?family=Neuton:400,400i,700" rel="stylesheet" />
  <!-- The post font. -->
  <link href="https://fonts.googleapis.com/css?family=Lato:300i,400,400i,700,700i" rel="stylesheet" />
  <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
</head>

<body class="flex-container">
  <!-- Article header with music. -->
  <h1><a rel="nofollow" href="/blog.html">{{ page.title }}</a></h1>
  <h3>{{ page.date | date_to_long_string }}</h3>
  <div>
    <p>
      {{ page.lyric }} <br />
      {{ page.artist }}
      <a rel="nofollow" href=" {{page.genius_link}} " target="_blank" class="emphasis">
        {{ page.song }}</a>
    </p>
    <!-- Actual content. -->
    {{ content }}
  </div>
</body>

</html>
