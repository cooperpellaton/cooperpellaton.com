---
layout: default
---
<!-- Article header with music. -->
<h1>{{ page.title }}</h1>
<h3>{{ page.date | date_to_long_string }}</h3>
<div>
    <!-- Music header. -->
    {% if page.lyric %}
    <blockquote>
        {{ page.lyric }} <br />
        {{ page.artist }}
        <a rel="nofollow" href=" {{page.genius_link}} " target="_blank">
            {{ page.song }}</a>
        {% endif %}
    </blockquote>
    <!-- Actual content. -->
    {{ content }}
</div>
