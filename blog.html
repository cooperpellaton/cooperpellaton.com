--- 
layout: default 
title: Cooper's Blog 
---
<div class="container content" id="container">
    <div class="home-header">
        <h1 class="home-name"> <a rel="nofollow" href="/" class="emphasis">Cooper Pellaton</a></h1>
    </div>
    <table class="home-nav">
        {% for post in site.posts %}
        <tr class="home-nav-section">
            <td class="home-nav-primary"><a href="{{ post.url }}">{{ post.title }}</a></td>
        </tr>
        {% endfor %}
    </table>
</div>
